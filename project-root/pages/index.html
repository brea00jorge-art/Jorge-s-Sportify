<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorge's Spotify</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- CSS personalizados -->
    <link rel="stylesheet" href="../src/assets/css/style.css">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Script principal -->
    <script src="../src/js/script-cancionesJQ.js" defer></script>
</head>

<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo">
                <i class="fa-brands fa-spotify"></i>
            </div>
            <a href="#" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Inicio</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-search"></i>
                <span>Buscar</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-book"></i>
                <span>Biblioteca</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-plus-square"></i>
                <span>Crear Playlist</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-heart"></i>
                <span>Favoritas</span>
            </a>
            <div class="playlists">
                <div class="playlist-item">Rock Clasico</div>
                <div class="playlist-item">Jazz</div>
                <div class="playlist-item">90s</div>
                <div class="playlist-item">Electronic</div>
            </div>
        </div>

        <main class="main-content">
            <div class="header">
                <div class="search-bar">
                    <input id="searchInput" type="text" placeholder="¿Qué quieres escuchar?">
                    <i class="fas fa-search"></i>
                </div>
                <div class="user-profile">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <span>Usuario</span>
                </div>
            </div>

            <section>
                <h2 class="section-title">Lista de canciones</h2>
                <div class="card-grid" id="mainGrid"></div>
            </section>

            <section>
                <h2 class="section-title">Escuchado Recientemente</h2>
                <div class="card-grid" id="recentGrid"></div>
            </section>
        </main>
    </div>

    <div class="player">
        <div class="player-left">
            <div class="now-playing-image" id="playerImage"></div>
            <div class="now-playing-info">
                <div class="now-playing-title" id="playerTitle">Selecciona una canción</div>
                <div class="now-playing-artist" id="playerArtist">--</div>
            </div>
            <button class="control-button">
                <i class="fa fa-heart"></i>
            </button>
        </div>

        <div class="player-center">
            <div class="player-control">
                <button class="control-button" id="shuffleBtn">
                    <i class="fas fa-random"></i>
                </button>
                <button class="control-button" id="prevBtn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-button" id="playPauseBtn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-button" id="repeatBtn">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
            <div class="progress-bar-container">
                <span class="time" id="currentTime">0:00</span>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-bar-fill" id="progressBarFill"></div>
                </div>
                <span class="time" id="totalTime">0:00</span>
            </div>
        </div>

        <div class="player-right">
            <button class="control-button">
                <i class="fas fa-list"></i>
            </button>
            <button class="control-button">
                <i class="fas fa-desktop"></i>
            </button>
            <div class="volumen-container">
                <button class="control-button" id="volumenBtn">
                    <i class="fas fa-volume-up"></i>
                </button>
                <div class="volumen-bar" id="volumenBar">
                    <div class="volumen-bar-fill" id="volumenBarFill"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
