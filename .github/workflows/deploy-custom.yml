# Archivo: .github/workflows/deploy-custom.yml
name: Despliegue en GitHub Pages

on:
  push:
    branches:
      - Desploy-branch  # Cambia si tu rama principal tiene otro nombre

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout del Repositorio
        uses: actions/checkout@v4

      - name: ⚙️ Configurar GitHub Pages
        uses: actions/configure-pages@v5

      - name: 📦 Preparar Artefacto de Despliegue
        run: |
          mkdir deploy_artifact
          # Copiamos TODO el contenido de project-root/pages/ a la carpeta temporal
          cp -r project-root/pages/. deploy_artifact/

      - name: ⬆️ Subir Artefacto
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy_artifact

      - name: 🚀 Desplegar en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
